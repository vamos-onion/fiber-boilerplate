version: "2"
sql:
  - engine: "postgresql"
    queries:
      - "../database/queries/appuser.sql"
      - "../database/queries/array_test.sql"
    schema: "../database/V0__init.sql"
    rules:
      - sqlc/db-prepare
    gen:
      go:
        package: "models"
        out: "../internal/models"
        rename:
          id: ID
          uuid: UUID
        sql_package: "database/sql"
        emit_json_tags: false
        emit_db_tags: true
overrides:
  go:
    rename:
      appuser: AppuserBlock
      array_test: ArrayTestBlock